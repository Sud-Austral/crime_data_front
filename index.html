<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Datos de Seguridad</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 0;
            box-shadow: var(--shadow);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        main {
            padding: 40px 0;
        }

        .query-section {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
            font-size: 1rem;
        }

        button {
            background-color: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .response-section {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
            display: none;
        }

        .response-section.active {
            display: block;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .response-content {
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: 4px;
            white-space: pre-wrap;
            line-height: 1.7;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }

        footer {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header .container {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-bottom: 10px;
            }
            
            .query-section, .response-section {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">DataSec</div>
            <div class="date" id="current-date"></div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="query-section">
                <h1>Consulta de Datos de Seguridad</h1>
                <div class="input-group">
                    <label for="query">Ingrese su consulta:</label>
                    <textarea id="query" placeholder="Escriba su pregunta aquí..."></textarea>
                </div>
                <button id="submit-btn">Consultar</button>
                <div class="error-message" id="error-message">Ocurrió un error al procesar su consulta. Por favor, intente nuevamente.</div>
            </section>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando su consulta...</p>
            </div>

            <section class="response-section" id="response-section">
                <h2>Resultados</h2>
                <div class="response-content" id="response-content"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DataSec. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Mostrar la fecha actual
        function updateDate() {
            const dateElement = document.getElementById('current-date');
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = today.toLocaleDateString('es-ES', options);
        }
        
        updateDate();

        // Elementos DOM
        const queryInput = document.getElementById('query');
        const submitBtn = document.getElementById('submit-btn');
        const loadingElement = document.getElementById('loading');
        const responseSection = document.getElementById('response-section');
        const responseContent = document.getElementById('response-content');
        const errorMessage = document.getElementById('error-message');

        // Función para consultar la API
        async function queryAPI() {
            const query = queryInput.value.trim();
            
            if (!query) {
                return;
            }

            // Mostrar loading y ocultar otros elementos
            loadingElement.style.display = 'block';
            responseSection.classList.remove('active');
            errorMessage.style.display = 'none';
            submitBtn.disabled = true;

            try {
                const response = await fetch('https://crime-data-api.onrender.com/query/' + encodeURIComponent(query));
                
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                const data = await response.json();
                
                // Mostrar la respuesta
                responseContent.textContent = data.response || 'No se encontró información para esta consulta.';
                responseSection.classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // Event listeners
        submitBtn.addEventListener('click', queryAPI);
        
        queryInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                queryAPI();
            }
        });
    </script>
</body>
</html>
