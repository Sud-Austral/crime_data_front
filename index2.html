<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Datos de Seguridad</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff; /* Blanco */
            color: #002D62; /* Azul oscuro */
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: #002D62; /* Azul oscuro de la bandera chilena */
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #D52B1E; /* Rojo de la bandera chilena */
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .header p {
            margin: 8px 0 0 0;
            font-size: 14px;
            color: #ffffff; /* Blanco */
        }
        
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #f5f5f5; /* Gris muy claro, casi blanco */
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            padding: 20px;
            margin-bottom: 2px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        
        .user-message {
            background-color: #E6F3FF; /* Azul claro */
            color: #002D62; /* Azul oscuro */
            border-left: 4px solid #002D62; /* Azul oscuro */
        }
        
        .assistant-message {
            background-color: #FFF0F0; /* Rojo muy claro */
            color: #002D62; /* Azul oscuro */
            border-left: 4px solid #D52B1E; /* Rojo */
        }
        
        .message-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .input-area {
            border-top: 1px solid #D52B1E; /* Rojo de la bandera chilena */
            padding: 20px;
            background-color: #ffffff; /* Blanco */
            display: flex;
            justify-content: center;
            position: relative;
        }
        
        .input-container {
            position: relative;
            max-width: 768px;
            width: 100%;
        }
        
        .message-input {
            width: 100%;
            resize: none;
            border: 1px solid #002D62; /* Azul oscuro */
            border-radius: 8px;
            padding: 14px 45px 14px 14px;
            background-color: #ffffff; /* Blanco */
            color: #002D62; /* Azul oscuro */
            font-size: 16px;
            outline: none;
            line-height: 1.5;
            box-sizing: border-box;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .send-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #002D62; /* Azul oscuro */
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }
        
        .send-button:hover {
            color: #D52B1E; /* Rojo */
        }
        
        .message-time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .user-avatar {
            background-color: #002D62; /* Azul oscuro */
        }
        
        .assistant-avatar {
            background-color: #D52B1E; /* Rojo */
        }
        
        .message-row {
            display: flex;
            align-items: flex-start;
        }
        
        .typing-indicator {
            display: inline-block;
            margin-left: 5px;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #D52B1E; /* Rojo */
            margin-right: 3px;
            animation: typing 1s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .model-selector {
            position: absolute;
            top: -40px;
            background-color: #002D62; /* Azul oscuro */
            border: 1px solid #D52B1E; /* Rojo */
            border-radius: 8px;
            padding: 5px 15px;
            font-size: 14px;
            color: #ffffff; /* Blanco */
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .model-selector::after {
            content: "▼";
            margin-left: 5px;
            font-size: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Consulta de Datos de Seguridad</h1>
            <p>Datos extraidos desde la plataforma Stop de Carabineros de Chile tomando datos desde Enero del 2023 hasta Febrero del 2025 por comuna y a Nivel Nacional</p>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Los mensajes aparecerán aquí -->
            </div>
            
            <div class="input-area">
                <div class="model-selector">STOP</div>
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        placeholder="Escribe tu consulta..." 
                        rows="1" 
                        id="message-input"
                    ></textarea>
                    <button class="send-button" id="send-button">➤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        
        // Ajustar la altura del textarea a medida que se escribe
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Enviar mensaje al presionar Enter (sin Shift)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Enviar mensaje al hacer clic en el botón de enviar
        sendButton.addEventListener('click', sendMessage);
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Añadir mensaje del usuario
                addMessage(message, 'user');
                
                // Limpiar el input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Mostrar indicador de escritura
                showTypingIndicator();
                
                // Simular respuesta retrasada del asistente
                setTimeout(() => {
                    removeTypingIndicator();
                    // Añadir respuesta del asistente
                    addMessage("no hay datos", 'assistant');
                }, 1000);
            }
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const avatarLetter = sender === 'user' ? 'U' : 'S';
            const avatarClass = sender === 'user' ? 'user-avatar' : 'assistant-avatar';
            
            messageDiv.innerHTML = `
                <div class="message-row">
                    <div class="avatar ${avatarClass}">${avatarLetter}</div>
                    <div class="message-content">
                        ${text}
                        <div class="message-time">${getCurrentTime()}</div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            // Desplazarse hacia abajo para mostrar el nuevo mensaje
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant-message typing-indicator-container';
            typingDiv.id = 'typing-indicator';
            
            typingDiv.innerHTML = `
                <div class="message-row">
                    <div class="avatar assistant-avatar">S</div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
    </script>
</body>
</html>
